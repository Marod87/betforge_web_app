<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetForge - Test Accesso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
    }
    button {
      background-color: #d32f2f;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>Test Login BetForge</h2>
    <button onclick="loginConGoogle()">Accedi con Google</button>
    <hr>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="accedi()">Accedi con Email</button>
    <button onclick="registrati()">Registrati</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDjS50lxZCcxJhax6Zb5zagNNu29Co5KjM",
      authDomain: "betforge-2d7ea.firebaseapp.com",
      databaseURL: "https://betforge-2d7ea-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "betforge-2d7ea",
      storageBucket: "betforge-2d7ea.firebasestorage.app",
      messagingSenderId: "419419713307",
      appId: "1:419419713307:web:cba6a47995923df91f2dbe"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function salvaUtenteNelDatabase(user) {
      if (user) {
        console.log("Salvataggio utente nel DB...");
        const userData = {
          email: user.email,
          uid: user.uid,
          timestamp: new Date().toISOString()
        };
        db.ref("utenti/" + user.uid).set(userData)
          .then(() => {
            console.log("Utente salvato correttamente");
          })
          .catch((error) => {
            console.error("Errore salvataggio:", error);
          });
      }
    }

    function loginConGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          console.log("Login Google OK");
          const user = result.user;
          console.log(user);
          salvaUtenteNelDatabase(user);
          alert("Login con Google riuscito!");
        })
        .catch(error => {
          console.error("Errore login Google:", error);
        });
    }

    function accedi() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(result => {
          console.log("Login email OK");
          const user = result.user;
          console.log(user);
          salvaUtenteNelDatabase(user);
          alert("Accesso riuscito!");
        })
        .catch(error => {
          console.error("Errore login email:", error);
        });
    }

    function registrati() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(result => {
          console.log("Registrazione OK");
          const user = result.user;
          console.log(user);
          salvaUtenteNelDatabase(user);
          alert("Registrazione riuscita!");
        })
        .catch(error => {
          console.error("Errore registrazione:", error);
        });
    }
  </script>
</body>
</html>
