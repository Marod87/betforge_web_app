<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetForge - Accesso</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #d32f2f;
      outline: none;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #d32f2f;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b71c1c;
    }
    hr {
      margin: 1.5rem 0;
      border: none;
      border-top: 1px solid #ccc;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>Accedi a BetForge</h2>
    <button onclick="loginConGoogle()">Accedi con Google</button>
    <hr>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="accedi()">Accedi con Email</button>
    <button onclick="registrati()">Registrati</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDjS50lxZCcxJhax6Zb5zagNNu29Co5KjM",
      authDomain: "betforge-2d7ea.firebaseapp.com",
      databaseURL: "https://betforge-2d7ea-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "betforge-2d7ea",
      storageBucket: "betforge-2d7ea.firebasestorage.app",
      messagingSenderId: "419419713307",
      appId: "1:419419713307:web:cba6a47995923df91f2dbe"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function salvaUtenteNelDatabase(user) {
      if (user) {
        const userData = {
          email: user.email,
          uid: user.uid,
          timestamp: new Date().toISOString()
        };
        db.ref("utenti/" + user.uid).set(userData)
          .then(() => console.log("Utente salvato correttamente"))
          .catch(error => console.error("Errore salvataggio:", error));
      }
    }

    function loginConGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          salvaUtenteNelDatabase(result.user);
          alert("Login con Google riuscito!");
          window.location.href = "home.html";
        })
        .catch(error => {
          alert("Errore: " + error.message);
        });
    }

    function accedi() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(result => {
          salvaUtenteNelDatabase(result.user);
          alert("Accesso riuscito!");
          window.location.href = "home.html";
        })
        .catch(error => {
          alert("Errore: " + error.message);
        });
    }

    function registrati() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(result => {
          salvaUtenteNelDatabase(result.user);
          alert("Registrazione riuscita!");
          window.location.href = "home.html";
        })
        .catch(error => {
          alert("Errore: " + error.message);
        });
    }
  </script>
</body>
</html>
