<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetForge - Accesso</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }
    h2 {
      color: #d32f2f;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 0.75rem;
    }
    button:hover {
      background-color: #b71c1c;
    }
    hr {
      margin: 1.5rem 0;
      border: 0;
      height: 1px;
      background: #ddd;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>Accedi a BetForge</h2>
    <button onclick="loginConGoogle()">Accedi con Google</button>
    <hr>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="accedi()">Accedi con Email</button>
    <button onclick="registrati()">Registrati</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDjS50lxZCcxJhax6Zb5zagNNu29Co5KjM",
      authDomain: "betforge-2d7ea.firebaseapp.com",
      databaseURL: "https://betforge-2d7ea-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "betforge-2d7ea",
      storageBucket: "betforge-2d7ea.firebasestorage.app",
      messagingSenderId: "419419713307",
      appId: "1:419419713307:web:cba6a47995923df91f2dbe"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function salvaUtenteNelDatabase(user) {
      if (user) {
        console.log("Salvataggio utente nel DB...");
        const userData = {
          email: user.email,
          uid: user.uid,
          timestamp: new Date().toISOString()
        };
        db.ref("utenti/" + user.uid).set(userData)
          .then(() => {
            console.log("Utente salvato correttamente");
          })
          .catch((error) => {
            console.error("Errore salvataggio:", error);
          });
      }
    }

    function loginConGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          console.log("Login Google OK");
          const user = result.user;
          console.log(user);
          salvaUtenteNelDatabase(user);
          alert("Login con Google riuscito!");
        })
        .catch(error => {
          console.error("Errore login Google:", error);
        });
    }

    function accedi() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(result => {
          console.log("Login email OK");
          const user = result.user;
          console.log(user);
          salvaUtenteNelDatabase(user);
          alert("Accesso riuscito!");
        })
        .catch(error => {
          console.error("Errore login email:", error);
        });
    }

    function registrati() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(result => {
          console.log("Registrazione OK");
          const user = result.user;
          console.log(user);
          salvaUtenteNelDatabase(user);
          alert("Registrazione riuscita!");
        })
        .catch(error => {
          console.error("Errore registrazione:", error);
        });
    }
  </script>
</body>
</html>
